<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | Afond</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: url('Build/Website.jpg') center / cover no-repeat;
    }

    #unity-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      max-width: 1280px;
      max-height: 960px;
      background: transparent; /* The page background will show */
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width="1280" height="960" tabindex="-1"></canvas>
  </div>

  <script src="Build/Website.loader.js"></script>
  <script>
    // Mobile device handling
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.head.appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";
    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
      arguments: [],
      dataUrl: "Build/Website.data.unityweb",
      frameworkUrl: "Build/Website.framework.js.unityweb",
      codeUrl: "Build/Website.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Lusans2001",
      productName: "Afond",
      productVersion: "0.3.5",
      matchWebGLToCanvasSize: true, // Ensure canvas uses the DOM size correctly
      devicePixelRatio: 1          // Prevent initial zoom
    });
  </script>
</body>
</html>
