<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Unity Web Player | Afond</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      text-align: center;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: url('Build/Website.jpg') center / cover no-repeat;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas" width="1280" height="960" tabindex="-1"></canvas>

  <script src="Build/Website.loader.js"></script>
  <script>
    const canvas = document.getElementById("unity-canvas");

    // Mobile adjustments
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      canvas.style.position = "fixed";
      canvas.style.width = "100%";
      canvas.style.height = "100%";
    }

    createUnityInstance(canvas, {
      arguments: [],
      dataUrl: "Build/Website.data",
      frameworkUrl: "Build/Website.framework.js",
      codeUrl: "Build/Website.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Lusans2001",
      productName: "Afond",
      productVersion: "0.3.5",
    });
  </script>
</body>
</html>
