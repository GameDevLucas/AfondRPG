<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <title>Afond | Unity Web Player</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="https://gamedevlucas.github.io/AfondRPG/images/Ico.ico">
  <link rel="icon" type="image/png" href="https://gamedevlucas.github.io/AfondRPG/images/favicon-48x48.png" sizes="48x48">

  <style>
    body {
      margin: 0;
      padding: 0;
      border: 0;
      text-align: center;
      background: linear-gradient(to bottom, #000 90%, #007BFF);
      overflow: hidden;
    }

    #unity-canvas {
      width: 1280px;
      height: 960px;
      background: url("Build/Website.jpg") center / cover no-repeat;
      display: block;
      margin: 0 auto;
    }

    /* Fullscreen overlay for click-to-start */
    #start-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
    }

    #start-button {
      background: #007BFF;
      border: none;
      padding: 20px 40px;
      font-size: 2em;
      font-family: sans-serif;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #start-button:hover {
      background: #0056b3;
    }

    @media only screen and (max-width: 1024px) {
      #unity-canvas {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }
      body {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div id="start-overlay">
    <button id="start-button">â–¶ Play Afond</button>
  </div>

  <canvas id="unity-canvas" width="1280" height="960" tabindex="-1"></canvas>

  <script src="Build/Website.loader.js"></script>
  <script>
    const overlay = document.getElementById("start-overlay");
    const startBtn = document.getElementById("start-button");
    const canvas = document.getElementById("unity-canvas");

    startBtn.addEventListener("click", () => {
      overlay.style.display = "none"; // Hide overlay

      createUnityInstance(canvas, {
        arguments: [],
        dataUrl: "Build/Website.data",
        frameworkUrl: "Build/Website.framework.js",
        codeUrl: "Build/Website.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Lusans2001",
        productName: "Afond",
        productVersion: "0.3.5",
      }).then(() => {
        canvas.requestFullscreen().catch(err => {
          console.warn("Fullscreen request failed:", err);
        });
      });
    });
  </script>
</body>
</html>
